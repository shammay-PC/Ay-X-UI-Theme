<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {{ .sId }} - Subscription information
    </title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --secondary-gradient: linear-gradient(135deg, #3b82f6 0%, #2dd4bf 100%);
            --success-gradient: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            --danger-gradient: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
            --disabled-gradient: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
            --primary-color: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --disabled-color: #9ca3af;
            --background-color: #f8fafc;
            --card-background: rgba(255, 255, 255, 0.9);
            --card-background-hover: rgba(255, 255, 255, 0.95);
            --glass-background: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-tertiary: #64748b;
            --text-quaternary: #94a3b8;
            --border-color: rgba(226, 232, 240, 0.8);
            --border-radius-sm: 8px;
            --border-radius: 16px;
            --border-radius-lg: 24px;
            --border-radius-xl: 32px;
            --box-shadow:
                0 10px 15px -3px rgba(0, 0, 0, 0.05),
                0 4px 6px -2px rgba(0, 0, 0, 0.025);
            --box-shadow-lg:
                0 20px 25px -5px rgba(0, 0, 0, 0.05),
                0 10px 10px -5px rgba(0, 0, 0, 0.01);
            --box-shadow-glass:
                0 8px 32px 0 rgba(31, 38, 135, 0.07);
            --transition-fast: 0.2s;
            --transition-normal: 0.3s;
            --transition-slow: 0.5s;
            --blur-sm: 8px;
            --blur-md: 12px;
            --blur-lg: 20px;
        }

        [data-theme="dark"] {
            --background-color: #0f172a;
            --card-background: rgba(15, 23, 42, 0.9);
            --card-background-hover: rgba(15, 23, 42, 0.95);
            --glass-background: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(15, 23, 42, 0.2);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --text-quaternary: #64748b;
            --border-color: rgba(59, 69, 94, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            background-image:
                linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%),
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(45, 212, 191, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(59, 130, 246, 0.1) 0px, transparent 50%);
            background-size: 200% 200%;
            animation: gradientShift 15s infinite alternate ease-in-out;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            width: 100%;
            max-width: 480px;
            perspective: 1000px;
        }

        .card {
            background-color: var(--card-background);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-lg);
            overflow: hidden;
            position: relative;
            transition: all var(--transition-normal) ease;
            backdrop-filter: blur(var(--blur-sm));
            border: 1px solid var(--border-color);
            transform-style: preserve-3d;
            transform: translateZ(0) rotateX(0) rotateY(0);
        }

        .card:hover {
            box-shadow: var(--box-shadow-glass);
            background-color: var(--card-background-hover);
        }

        .card-header {
            padding: 30px 30px 0;
            position: relative;
        }

        .card-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 30px;
            right: 30px;
            height: 1px;
            background: var(--border-color);
            transform: scaleX(0);
            transform-origin: 0 0;
            transition: transform var(--transition-normal) ease;
        }

        .card:hover .card-header::after {
            transform: scaleX(1);
        }

        .card-body {
            padding: 24px 30px 30px;
        }

        .card-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        h1 {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 24px;
            letter-spacing: -0.02em;
            margin: 0;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 3px;
        }

        .username {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .username::before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary-gradient);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            background-color: var(--glass-background);
            backdrop-filter: blur(var(--blur-sm));
            border-radius: var(--border-radius);
            padding: 20px;
            transition: all var(--transition-normal) ease;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .info-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity var(--transition-normal) ease;
        }

        .info-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
        }

        .info-item:hover::before {
            opacity: 1;
        }

        .info-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-tertiary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .info-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .download-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
            position: relative;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 3px;
        }

        .platforms-container {
            background: var(--glass-background);
            backdrop-filter: blur(var(--blur-sm));
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 20px;
            transition: all var(--transition-normal) ease;
        }

        .platforms-container:hover {
            box-shadow: var(--box-shadow);
            background: var(--card-background-hover);
        }

        .platforms-grid {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
            justify-content: space-between;
            align-items: center;
        }

        .platform-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: all var(--transition-normal) ease;
            text-align: center;
            flex: 1;
            min-width: 0;
        }

        .platform-card:hover {
            transform: translateY(-5px);
        }

        .platform-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .platform-card span {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .theme-toggle {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-tertiary);
            background-color: rgba(226, 232, 240, 0.5);
            transition: all var(--transition-normal) ease;
        }

        .theme-toggle:hover {
            background-color: rgba(226, 232, 240, 0.8);
            color: var(--text-primary);
            transform: rotate(30deg);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
        }

        .links-section {
            margin-top: 30px;
        }

        .accordion {
            background: var(--glass-background);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .accordion-header {
            padding: 15px;
            cursor: pointer;
            background: var(--primary-gradient);
            color: white;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all var(--transition-normal) ease;
        }

        .accordion-header:hover {
            background: var(--primary-dark);
        }

        .accordion-header::after {
            content: "▼";
            font-size: 12px;
            transition: transform var(--transition-normal) ease;
        }

        .accordion-header.active::after {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition-normal) ease;
            padding: 0 15px;
        }

        .accordion-content.active {
            padding: 15px;
            max-height: 500px;
        }

        .links-list {
            list-style: none;
            display: grid;
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--card-background);
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            transition: all var(--transition-normal) ease;
        }

        .link-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }

        .link-item input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            padding: 5px;
            outline: none;
        }

        .link-item button {
            padding: 8px 16px;
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-fast) ease;
        }

        .copy-button {
            background: var(--primary-gradient);
            color: white;
        }

        .copy-button:hover {
            background: var(--primary-dark);
        }

        .qr-button {
            background: var(--secondary-gradient);
            color: white;
        }

        .qr-button:hover {
            opacity: 0.9;
        }

        .qr-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-lg);
            backdrop-filter: blur(var(--blur-sm));
            border: 1px solid var(--border-color);
            z-index: 1000;
        }

        .qr-close-button {
            text-align: right;
            margin-bottom: 10px;
        }

        .qr-close-button button {
            background: var(--danger-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: 600;
        }

        .qr-close-button button:hover {
            opacity: 0.9;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body data-theme="light">
    <div class="container">
        <div class="card animate-fade-in">
            <div class="card-header">
                <div class="card-title">
                    <h1>Subscription</h1>
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </button>
                </div>
                <div class="username animate-fade-in delay-1">
                    {{ .sId }}
                </div>
            </div>
            <div class="card-body">
                <div class="info-grid">
                    <div class="info-item animate-fade-in delay-1">
                        <div class="info-label">Status</div>
                        <div class="info-value">
                            <span id="accountStatus"></span>
                        </div>
                    </div>
                    <div class="info-item animate-fade-in delay-2">
                        <div class="info-label">Data Limit</div>
                        <div class="info-value" id="databytes"></div>
                    </div>
                    <div class="info-item animate-fade-in delay-3">
                        <div class="info-label">Data Used</div>
                        <div class="info-value">
                            <span id="dataused"></span>
                        </div>
                    </div>
                    <div class="info-item animate-fade-in delay-4">
                        <div class="info-label">Expiration</div>
                        <div class="info-value">
                            <span id="remaining-days"></span>
                        </div>
                    </div>
                </div>

                <div class="download-section animate-fade-in delay-4">
                    <h2 class="section-title">Download V2Ray</h2>
                    <div class="platforms-container">
                        <div class="platforms-grid">
                            <a href="v2rayng://install-config?url={{ .subUrl }}" class="platform-card android">
                                <i class="fab fa-android platform-icon"></i>
                                <span>Android</span>
                            </a>
                            <a href="https://github.com/2dust/v2rayN/releases/download/7.10.5/v2rayN-windows-64.zip"
                                class="platform-card windows">
                                <i class="fab fa-windows platform-icon"></i>
                                <span>Windows</span>
                            </a>
                            <a href="https://github.com/MatsuriDayo/nekoray/releases/download/4.0.1/nekoray-4.0.1-2024-12-12-linux64.zip"
                                class="platform-card linux">
                                <i class="fab fa-linux platform-icon"></i>
                                <span>Linux</span>
                            </a>
                            <a href="streisand://install-config?url={{ .subUrl }}" class="platform-card ios">
                                <i class="fab fa-apple platform-icon"></i>
                                <span>iOS</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="links-section animate-fade-in delay-5">
                    <h2 class="section-title">Links</h2>
                    <div class="accordion">
                        <div class="accordion-header" id="accordionToggle">Configuration Links</div>
                        <div class="accordion-content" id="accordionContent">
                            <ul class="links-list">
                                {{ range .result }}
                                <li class="link-item">
                                    <input type="text" value="{{ . }}" readonly>
                                    <button class="copy-button" onclick="copyLink('{{ . }}', this)">Copy</button>
                                    <button class="qr-button" data-link="{{ . }}">QR Code</button>
                                </li>
                                {{ end }}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="qr-popup" id="qrPopup">
        <div class="qr-close-button">
            <button onclick="closeQrPopup()">X</button>
        </div>
        <div id="qrCodeContainer"></div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'light') {
                body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                `;
            } else {
                body.setAttribute('data-theme', 'light');
                themeToggle.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                `;
            }
        });

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '∞'; const k = 1024; const dm = decimals < 0 ? 0 :
                decimals; const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB']; const
                    i = Math.floor(Math.log(bytes) / Math.log(k)); return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' +
                        sizes[i];
        }
        function updateRemainingDays(expire, totalBytes) {
            const remainingDaysElement = document.getElementById('remaining-days');

            if (totalBytes === 0) {
                remainingDaysElement.innerText = 'Infinity';
            } else {
                const expireDate = new Date(expire * 1000);

                const now = new Date();
                const timeDiff = expireDate - now;

                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));

                let text = '';
                if ('{{ .expire }}' === '0') {
                    text = 'No Expiry';
                } else if (timeDiff <= 0) {
                    text = 'Expired';
                } else {
                    if (days > 0) text += `${days} day `;
                    if (hours > 0) text += `& ${hours} hour `;
                    if (minutes > 0) text += `& ${minutes} minutes `;
                    text += 'remains.';
                }
                remainingDaysElement.innerText = text.trim();
            }
        }

        function copyLink(link, button) {
            const tempInput = document.createElement('input');
            tempInput.setAttribute('value', link);
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            button.textContent = 'Copied!';
            setTimeout(() => { button.textContent = 'Copy'; }, 1500);
        }

        const qrButtons = document.querySelectorAll('.qr-button');
        const qrPopup = document.getElementById('qrPopup');
        const qrCodeContainer = document.getElementById('qrCodeContainer');

        qrButtons.forEach((qrButton) => {
            qrButton.addEventListener('click', () => {
                const link = qrButton.dataset.link;
                while (qrCodeContainer.firstChild) {
                    qrCodeContainer.removeChild(qrCodeContainer.firstChild);
                }
                new QRCode(qrCodeContainer, {
                    text: link,
                    width: 256,
                    height: 256,
                    correctLevel: QRCode.CorrectLevel.L
                });
                qrPopup.style.display = 'block';
            });
        });

        function closeQrPopup() {
            qrPopup.style.display = 'none';
        }

        const accordionToggle = document.getElementById('accordionToggle');
        const accordionContent = document.getElementById('accordionContent');

        accordionToggle.addEventListener('click', () => {
            const isActive = accordionContent.classList.contains('active');
            if (isActive) {
                accordionContent.classList.remove('active');
                accordionContent.style.maxHeight = '0';
                accordionToggle.classList.remove('active');
            } else {
                accordionContent.classList.add('active');
                accordionContent.style.maxHeight = accordionContent.scrollHeight + 'px';
                accordionToggle.classList.add('active');
            }
        });
        updateRemainingDays(parseInt('{{ .expire }}'), parseInt('{{ .totalByte }}'));
        document.getElementById("databytes").innerText = formatBytes(parseInt('{{ .totalByte }}'));
        document.getElementById("dataused").innerText = formatBytes(parseInt('{{ .uploadByte }}') + parseInt('{{ .downloadByte }}'));
        function updateAccountStatus() {
            const accountStatus = document.getElementById('accountStatus');
            const timestamp = parseInt("{{ .expire }}", 10) * 1000;
            const totalBytes = parseInt('{{ .totalByte }}', 10);
            const downloadBytes = parseInt('{{ .downloadByte }}', 10);
            const uploadBytes = parseInt('{{ .uploadByte }}', 10);

            const consumedBytes = downloadBytes + uploadBytes;

            if (timestamp >= Date.now() && (totalBytes === 0 || consumedBytes <= totalBytes)) {
                accountStatus.textContent = 'Active';
            } else {
                accountStatus.textContent = 'InActive';
            }

            if (totalBytes === 0) {
                accountStatus.textContent = 'Unlimited';
            }
        }
        updateAccountStatus();
    </script>
</body>

</html>
